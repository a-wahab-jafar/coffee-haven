<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Contact Coffee Haven</h1>
        <p>We’d love to hear from you ☕</p>
    </header>

    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="services.html">Menu</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <div class="contact-container">
            <form class="contact-form">
                <label for="name"><i class="fa fa-user"></i> Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message"><i class="fa fa-comment"></i> Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.856086564327!2d32.58252017496487!3d0.3475968640361605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbb7f7e05b0a3%3A0xf457b8f0b0db27ff!2sKampala%2C%20Uganda!5e0!3m2!1sen!2sug!4v1696000000000!5m2!1sen!2sug" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/username"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/1234567890"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>&copy; 2025 Coffee Haven. All rights reserved.</p>
    </footer>
</body>
</html>
