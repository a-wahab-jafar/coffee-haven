<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven - Home</title>
    <style>
        body{
            background-image: url(Picsart_25-10-12_00-44-49-513.jpg);
            height: 50px;
            background-size: cover;
            background-position: center;

        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to <span>Coffee Haven</span></h1>
        <p>Your perfect coffee spot ☕</p>
    </header>

    <nav class="navbar">
        <a href="home.html" class="active">Home</a>
        <a href="services.html">Menu</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Start Your Day with a Perfect Brew</h2>
            <p>Freshly roasted, perfectly blended, and brewed to perfection — just for you.</p>
            <a href="services.html" class="btn">Explore Our Menu</a>
        </div>
    </section>

    <section class="login-section">
        <h3>Member Login</h3>
        <form action="login.html" method="post" class="login-form">
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/username"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/1234567890"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>&copy; 2025 Coffee Haven. All rights reserved.</p>
    </footer>
</body>
</html>
